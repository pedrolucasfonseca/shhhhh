<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        /* Estilos para o botão pop-up */
        .popup-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #b10707c0;
            color: rgb(211, 195, 195);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Estilos para a janela modal */
        .modal {
            display: none; /* Inicialmente oculta a janela modal */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* centraliza a janela */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* tamanho ajustável */
            text-align: center; /* Centraliza o texto */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button class="popup-button">Clique aqui</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwXhHeAwJEgnr45PoyPndF7UDX72q7JYE3-A&s" alt="Imagem do Pop-up" style="max-width: 100%; height: auto;">
    </div>
</div>

<script>
// JavaScript para abrir e fechar a janela modal
var modal = document.getElementById("myModal");
var btn = document.getElementsByClassName("popup-button")[0];
var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
